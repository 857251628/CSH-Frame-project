	<script type="text/javascript" src="../images/TRS.frame-v1.0.0.js" charset="UTF-8"></script>

	<script type="text/javascript">

			ad:	[{

				//图片
				'pic': [{
					'img': 'images/t1.gif',

					'imgHeight': 109,

					//标题
					'title': '321'
				},{
					'img': 'images/t2.gif',
					//图片高度
					'imgHeight': 109,
					//图片宽度
					'imgWidth': 169,
					//图片链接
					'linkUrl': 'javascript:;',
					//浮动层级别
					'z-index': 100,
					//标题
					'title': '123'
				},{}]
			}],
			//关闭事件
			onClose: function(elem){
			
			}
		});
		
	});
	</script>
  </head>
